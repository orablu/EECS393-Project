<h1>{{ tasklist.title }} ({{ tasklist.category }})</h1>
<div>Description: {{ tasklist.description }}</div>
{% for task in tasks_list %}
<div><a href="{% url 'tasks:edit' task.id %}">Edit</a>   {{ task.title }} -- {{ task.description }}   <!-- TODO: Add 'x' image !--><a href="{% url 'tasks:delete_task' task.id %}">x</a></div>
{% endfor %}
<form action = "addTask/"><button type = "submit">Add Task</button></form>
