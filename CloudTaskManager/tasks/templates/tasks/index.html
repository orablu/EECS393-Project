{% extends "tasks/base.html" %}

{% block title %}My Lists{% endblock %}

{% block body %}
    {% if tasklist_list %}
        {% for tasklist in tasklist_list %}
            <div class="list_div">
                <div class="list_header">
                    <a href="{% url 'tasks:details' tasklist.id %}">{{ tasklist.title }}</a>
                    <a class="delete_link" href="{% url 'tasks:delete_list' tasklist.id %}">x</a>
                </div>
                <div class="list_description">
                    <a href="{% url 'tasks:details' tasklist.id %}">{{ tasklist.description }}</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="list_header">You have no task lists!</div>
    {% endif %}
    <form class="add" action = "addList/">
        <button type = "submit">Add List</button>
    </form>
{% endblock %}
