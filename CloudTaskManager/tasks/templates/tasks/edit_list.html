{% extends "base.html" %}

{% block body %}
    <form action="{% url 'tasks:save_list' tasklist.id %}" method="post">
        {% csrf_token %}
        <input type="text" name="title"       id="title"       value="{{ tasklist.title }}"       />
        <input type="text" name="description" id="description" value="{{ tasklist.description }}" />
        <input type="text" name="category"    id="category"    value="{{ tasklist.category}}"     />
        <input type="hidden" name="id" value="{{ tasklist.id }}">
        <input type="submit" value="Save List" />
    </form>
{% endblock %}
